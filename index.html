<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="./src/style/style.min.css" />
  <title>Слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(140deg, #729d9c -10%, #14303e 40% 60%, #729d9c 120%);">
        <h1>Vision Ultron</h1>
        <p>What If...?</p>
      </div>
      <div style="background: linear-gradient(40deg, #251f5d 12%,#711aa0 60%, #28574f );">
        <h1>Uatu The Watcher</h1>
        <p>What If...?</p>
      </div>
      <div style="background: linear-gradient(56deg, #af342d 30%, #bf9f71 120%);">
        <h1>Zombie Wanda</h1>
        <p>What If...?</p>
      </div>
      <div style="background: linear-gradient(250deg,#ac1e1f -10%, #371324 40% 55%, #7d2cc9 110%);">
        <h1>Doctor Strange</h1>
        <p>What If...?</p>
      </div>
      <div style="background: radial-gradient(circle at 45% -10%,#d56348 -10%, #202560 50%, #7f1f2d 120%);">
        <h1><span>Marvel</span> <span>studios</span></h1>
        <p>What If...?</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('./src/images/home.webp');
          "></div>
      <div style="
            background-image: url('./src/images/doctor-strange.webp');
          "></div>
      <div style="
            background-image: url('./src/images/zombie-wanda.webp');
          "></div>
      <div style="
            background-image: url('./src/images/uatu.webp');
          "></div>
      <div style="
            background-image: url('./src/images/vision.webp');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="./src/js/script.js"></script>
</body>

</html>
